<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        *, ::after, ::before {
            box-sizing: border-box;
            padding: 0;
            /* margin: 0; */
        }

        .row {
            margin-bottom: 10px;
            /* αφήνει κενό μεταξυ των πεδίων της φόρμας ώστε να μην είναι κολλητά */
        }

        label {
            display: inline-block;
            width: 80px;
        }

        .input-item {
            width: 200px;
            height: 25px;
            border: 1px solid black;
            border-radius: 5px;
            padding-left: 5px;
        }

        .input-item:focus {
            outline: none;
        }
        /* όταν επιλέγω το input box μου το κάνει πιο έντονο το Outline */

        [type='submit'] {
            margin-left: 85px;
            margin-top: 10px;
            padding: 10px 75px;
            border-radius: 5px;
            /* η καμπύλη στο πλαίσιο του box */
            color: white;
            background-color: blue;
        }

        [type='submit']:hover {
            background-color: white;
            color: blue;
        }

        h1::after {
            content: '\2764\FE0F';
            /* red heart decoration */
            margin-left: 20px;
        }
    </style>
</head>
<body>

    <h1>User Registration</h1>
    
    <form action="">

        <div class="row">
            <label for="username">Username</label>
            <input class="input-item" type="text" name="" id="username" placeholder="Insert username">
        </div>

        <!--  Βάζοντας στο label το for="username" συνδέω την περιγραφή μέσω του id με το textbox ώστε να βελτιώσω το UE, o χρήστης πατόντας και πάνω στην περιγραφή μπορείς να γράψει μέσα στο texboc -->

        <div class="row">
            <label for="email">Email</label>
            <input class="input-item" type="email" name="" id="email" placeholder="Insert email">
        </div>

        <div class="row">
            <label for="password">Password</label>
            <input class="input-item" type="password" name="" id="password" placeholder="Insert password">
        </div>


        <div>
            <input type="submit" value="Submit">
            <!-- input type submit δίνει ένα button -->
        </div>
    
    </form>
</body>
</html>
