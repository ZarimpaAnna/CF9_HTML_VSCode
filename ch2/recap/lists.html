<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>

    <style>

        * {   /*Universal selector*/
            box-sizing: border-box;
            padding: 0;
        }

        ul {
            /* display */
            display: flex;  /* default Horizontal alignment*/
            justify-content: center;
            align-items: center;
            gap: 20px;

            /*Visual*/
            list-style: none;
        }

        a {
            /*Display*/
            display: inline-block;  /*για να μπορώ να δώσω width & padding*/

            /*Box Model*/
            padding: 5px 80px; /*δίνοντας padding μπορεί ο χρήστης να κλικάρει οπουδήποτε πάνω στο κουτί και όχι μόνο στα γράμματα*/
            border: 1px solid black;

            /*Typography*/
            font-weight: bold;
            text-decoration: none; /*φευγει η υπογράμμιση*/
            
            /*Visual*/
            color: black;
            cursor: pointer;

        }


    </style>
</head>
<body>

    <ul>
        <li><a href="#">Java</a></li>
        <li><a href="#">.NET Core</a></li>
        <li><a href="#">Angular</a></li>
    </ul>

</body>
</html>
