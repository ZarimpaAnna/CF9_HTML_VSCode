<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
      <!-- δίνω αναλογα με το μέγεθος της σελίδας μου πως θέλω να συμπεριφερθεί το container σε θέμα width. όταν εχω large θα δείχνει όλες τις επιλογές, σε μικρότερο μεγεθος θα τα κλείνει -->
      <div class="container-fluid">
        <!-- fluid δηλαδή πάντα θα πιάνει το 100% του container πα΄τερα -->
        <a href="" class="navbar-brand">Coding Factory</a>
        <!-- ορίζω το brand, δηλαδή το logo μου-->

        <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
        <!-- με το navbar-toggler δίνω τον τύπο του κουμπιού με τις γραμμές, με το collapse το συνδεω με javascript συνάρτηση (data-bs) που όταν το παταω μου εμφανίζει το μενου και όταν το ξαναπαταω το εξαφανιζει. Το element #navbarCollapse θα το φτιάξω/ορίσω εγώ παρακάτω. με το # δηλώνω ότι θα ψάξει ενα id (πρεπει να ειναι επίσης μοναδικό αλλιώς θα το εφαρμόσει μόνο στο πρώτο που θα βρει) -->
          <span class="navbar-toggler-icon"></span>
          <!-- του λεω να μου εμφανίσει το κουμπί μου -->
        </button>
        
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <!-- του λέω όταν χρειαστεί οτι θα γίνει collapse και του ορίζω το id για να το συν΄δεσω με τις παραπάνω εντολές -->
          <div class="navbar-nav ms-auto">
            <!-- στοιχίζεται στο κέντρο -->
            <a class="nav-item nav-link" href="">
              <i class="bi bi-house"></i>
              Home
            </a>
            <!-- δίνω το εικονίδιο του home i -->
            <a class="nav-item nav-link" href="">Coding Factory</a>
            <a class="nav-item nav-link" href="">AUEB</a>
          </div>

          <div class="navbar-nav ms-auto">
            <a class="nav-item nav-link" href="">We Are</a>
            <a class="nav-item nav-link" href="">We Innovate</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-lg mt-3">
      <form>

        <div class="row">
          <!-- ορίζω την γραμμή με 2 παιδιά με μεγέθη 6-6 -->
          <div class="col-md-6">
            <!-- μεχρι Medium το size αυτο από medium και κάτω 100% -->
            <label for="fldEmail" class="form-label">Email</label>
            <div class="input-group">
              <!-- για να ενσωματώσω στο πεδίο μου μέσα και το εικονίδιο -->
              <span class="input-group-text"><i class="bi bi-envelope"></i></span>
              <input class="form-control" id="fldEmail" type="text">
            </div>
          </div>

          <div class="col-md-6">
            <!-- μεχρι Medium το size αυτο από medium και κάτω 100% -->
            <label for="fldPassword" class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span>
              <input type="password" class="form-control" id="fldPassword">
            </div>
          </div>
        </div>    

        <div class="col-12 mt-3">
          <label for="fldAddress1" class="form-label">Address 1</label>
          <input type="text" id="fldAddress1" class="form-control">
        </div>

        <div class="row mt-3">
          <!-- ορίζω την γραμμή με 3 παιδιά με μεγέθη 6-4-2 -->
          <div class="col-md-6">
            <!-- μεχρι Medium το size αυτο από medium και κάτω 100% -->
            <label for="fldCity" class="form-label">City</label>
            <input type="text" id="fldCity" class="form-control">
          </div>

          <div class="col-md-4">
            <!-- μεχρι Medium το size αυτο από medium και κάτω 100% -->
            <label for="fldState" class="form-label">State</label>
            <select id="fldState" class="form-select">
              <option value="">....</option>
              <option value="">....</option>
              <!-- πεδίο με αναπτυσσόμενη λίστα με επιλογές -->
            </select>
          </div>

          <div class="col-md-2">
            <!-- μεχρι Medium το size αυτο από medium και κάτω 100% -->
            <label for="fldPO" class="form-label">PO</label>
            <input type="text" id="fldPO" class="form-control">
          </div>
        </div>

        <div class="mt-3">
          <input type="checkbox" class="form-check-input" id="fldCheck">
          <label for="fldCheck" class="form-check-label">Check Value</label>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  </body>
</html>
